<div class="max-w-lg mx-auto bg-white shadow-md rounded-md p-6 pr-14">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6"> {{title}} </h2>

  <form [formGroup]="personForm" class="flex flex-col" (ngSubmit)="onSubmit()">

    <div class="mb-4 w-1/3">
      <label for="anrede" class="block text-sm font-medium text-gray-700">Anrede</label>
      <select id="anrede" formControlName="anrede" class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
        <option [value]="salute" *ngFor="let salute of salutation"> {{salute}} </option>
      </select>
    </div>
    <div class="mb-4 flex gap-4 ">
      <div class="w-full">
        <label for="vorname" class="block text-sm font-medium text-gray-700">Vorname*</label>
        <input id="vorname" formControlName="vorname" type="text" required
          class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
        <div
          *ngIf="this.personForm.get('vorname')?.touched && personForm.get('vorname')?.invalid || invalid && personForm.get('vorname')?.invalid "
          class="text-red-600 text-sm">
          Vorname ist ung端ltig.
        </div>

      </div>
      <div class=" w-full">
        <label for="nachname" class="block text-sm font-medium text-gray-700">Nachname*</label>
        <input id="nachname" formControlName="nachname" type="text" required
          class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
        <div
          *ngIf="this.personForm.get('nachname')?.touched && personForm.get('nachname')?.invalid || invalid && personForm.get('nachname')?.invalid "
          class="text-red-600 text-sm">
          Nachname ist ung端ltig.
        </div>
      </div>
    </div>

    <div class="mb-4 w-full">
      <label for="geburtsdatum" class="block text-sm font-medium text-gray-700">Geburtsdatum*</label>
      <input id="geburtsdatum" formControlName="geburtsdatum" type="date" required
        class="block w-1/3 mt-1 p-1 border border-gray-300 rounded-md">
      <div
        *ngIf="this.personForm.get('geburtsdatum')?.touched && personForm.get('geburtsdatum')?.invalid || invalid && personForm.get('geburtsdatum')?.invalid "
        class="text-red-600 text-sm">
        Geburtsdatum ist ung端ltig.
      </div>
    </div>
    <div class="mb-4 w-full">
      <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
      <input id="adresse" formControlName="adresse" type="text"
        class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4 flex gap-4">
      <div class="w-1/3">
        <label for="plz" class="block text-sm font-medium text-gray-700">PLZ</label>
        <input id="plz" formControlName="plz" type="text"
          class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
      </div>
      <div class="w-full">
        <label for="ort" class="block text-sm font-medium text-gray-700">Ort</label>
        <input id="ort" formControlName="ort" type="text"
          class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
      </div>
    </div>
    <div class="mb-4 w-full">
      <label for="land" class="block text-sm font-medium text-gray-700">Land*</label>
      <select id="land" formControlName="land" class="block w-full mt-1 p-1 border border-gray-300 rounded-md">
        <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
      </select>
      <div
        *ngIf="personForm.get('land')?.touched && personForm.get('land')?.invalid || invalid && personForm.get('land')?.invalid "
        class="text-red-600 text-sm">
        Land ist ung端ltig.
      </div>
    </div>
    <div class="flex justify-end">
      <button type="submit"
        class="w-1/4 bg-blue-600 text-white py-1 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Submit</button>
    </div>
  </form>
</div>
